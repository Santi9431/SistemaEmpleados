    <table class="table table-light">

            {% for empelado in empleados  %}

en la etiqueta <tr/>  -->
            
            <tr>
                <td>{{empelado[0] }}</td>

                <td>
                    <img class="img-thumbnail" width="100" src="uploads/{{empelado[3] }}" alt="">
                   
                </td>
                
                <td>{{empelado[1] }}</td>
                <td>{{empelado[2] }}</td>
                <td>
                    <!-- utilizamos la etiqueta <a/> para enrutar el indice que va a coger la funcion borrar -->
                    <a class="btn btn-primary" href="/edit/{{empelado[0] }}">Editar</a>

                    |
                    <a onclick="return confirm('Â¿ Desea borrar el registro?')" class="btn btn-danger" href="/destroy/{{empelado[0] }}">Borrar</a>
                </td>
            </tr>
            {% endfor %}
            
        </tbody>
    </table>
